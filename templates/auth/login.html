<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Login </h1>
    <form method="POST">
        <div>
          <label>Email</label>
          <input type="text" required placeholder="Your email" value="{{email}}" name="email">
        </div>
        <div>
          <label>Password</label>
          <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
